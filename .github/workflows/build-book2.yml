name: Build book PDF (mdBook)

on:
  push:
    branches: [ main ]
    paths:
      - "1_chapters/**"
      - "book.toml"
      - ".github/workflows/build-book.yml"

jobs:
  build-book:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install mdBook and mdbook-pandoc
        run: |
          cargo install mdbook --locked
          cargo install mdbook-pandoc --locked

      - name: Build book (HTML + PDF)
        run: mdbook build

      - name: Copy generated PDF to repo root
        run: |
          mkdir -p out
          cp book/pandoc/pdf/book.pdf ./book.pdf

      - name: Commit updated book.pdf
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: "chore: update generated book.pdf"
          file_pattern: "book.pdf"
