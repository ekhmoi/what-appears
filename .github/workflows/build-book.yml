name: Build book PDF

on:
  push:
    branches: [main] # change branch if needed
    paths:
      - "_chapters/**"
      - "wrappers/**"
      - ".github/workflows/build-book.yml"
      - ".github/workflows/generate_book_order.py"

jobs:
  build-book:
    runs-on: ubuntu-latest

    # Needed to push book.pdf back to the repo
    permissions:
      contents: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Generate book-order.txt
        run: |
          python3 .github/workflows/generate_book_order.py

      - name: Collect files from book-order.txt
        id: files_list
        run: |
          # Take non-comment, non-empty lines and turn them into a quoted list:
          FILES=$(
            grep -vE '^\s*#' book-order.txt | \
            sed '/^\s*$/d' | \
            xargs printf '"%s" '
          )
          echo "files=${FILES}" >> "$GITHUB_OUTPUT"

      - name: Build book.pdf with Pandoc
        uses: docker://pandoc/latex:latest
        with:
          args: >-
            --toc
            --toc-depth=1
            --number-sections
            --top-level-division=part
            --pdf-engine=xelatex
            --resource-path=.:_chapters:wrappers
            -V documentclass=report
            -V classoption=oneside
            -V classoption=openany
            -V geometry:margin=2.5cm
            -o book.pdf
            ${{ steps.files_list.outputs.files }}

      - name: Commit updated book.pdf
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: "chore: update generated book.pdf"
          file_pattern: "book.pdf"
